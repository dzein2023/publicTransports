spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.hb2dll.create-namespaces=true

spring.datasource.url=jdbc:postgresql://localhost:5432/transportations_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=sql2023
server.port=80

server.servlet.context-path=/transportation

spring.flyway.locations=classpath:/sql
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.baseLineOnMigrate=true

#artemis properties
spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=admin
spring.artemis.password=admin
